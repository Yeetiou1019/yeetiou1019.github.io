<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Clock</title>
    <meta name="description" content="This is custom clock.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/view.css">
    <script src="./javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./javascript/clock_mn.js"></script>
</head>

<body>
    <div class="in">
        <div class="countdown">
            <ul>
                <li>
                    <table class="mTable">
                        <tr>
                            <td><span class="minutes">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="minutes_ref">MN</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="scTable">
                        <tr>
                            <td><span class="seconds">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="seconds_ref">SC</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="kfTable">
                        <tr>
                            <td><span class="kfs">000</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="kfs_ref">kf</p>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
