<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Clock</title>
    <meta name="description" content="This is custom clock.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/view.css">
    <script src="./javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./javascript/clock.js"></script>
</head>

<body>
    <div class="in">
        <div class="countdown">
            <ul>
                <li>
                    <table class="xTable">
                        <tr>
                            <td><span class="xs">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="xs_ref">X</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="gpTable">
                        <tr>
                            <td><span class="gps">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="gps_ref">GP</p>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
