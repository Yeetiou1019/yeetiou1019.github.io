<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Clock</title>
    <meta name="description" content="This is custom clock.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/view-ipad.css">
    <script src="./javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./javascript/clock.js"></script>
</head>

<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
    <div class="in">
        <div class="countdown">
            <ul>
                <li>
                    <table class="xTable">
                        <tr>
                            <td><span class="xs">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="xs_ref">X</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="gpTable">
                        <tr>
                            <td><span class="gps">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="gps_ref">GP</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="hTable">
                        <tr>
                            <td><span class="hours">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="hours_ref">HR</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="mTable">
                        <tr>
                            <td><span class="minutes">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="minutes_ref">MN</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="scTable">
                        <tr>
                            <td><span class="seconds">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="seconds_ref">SC</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="kfTable">
                        <tr>
                            <td><span class="kfs">000</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="kfs_ref">kf</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="separate">
                        <tr>
                            <td><span class="sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="millisecondsTable">
                        <tr>
                            <td><span class="milliseconds">000</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="milliseconds_ref">i</p>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
            <div>
                <br>
                <br>
                <label class="timeUnitString">EXTENDED TIME-UNIT</label>
            </div>
        </div>
    </div>
    <div class="in2">
        <div class="reg_countdown">
            <ul>
                <li>
                    <table width="35px">
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_dashTable1">
                        <tr>
                            <td><hr></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_hTable">
                        <tr>
                            <td><span class="reg_hours">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="reg_hours_ref">hr</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_separate">
                        <tr>
                            <td><span class="reg_sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_mTable">
                        <tr>
                            <td><span class="reg_minutes">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="reg_minutes_ref">min</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_separate">
                        <tr>
                            <td><span class="reg_sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_scTable">
                        <tr>
                            <td><span class="reg_seconds">00</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="reg_seconds_ref">sec</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_separate">
                        <tr>
                            <td><span class="reg_sep">:</span></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_millisecondsTable">
                        <tr>
                            <td><span class="reg_milliseconds">000</span></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="reg_milliseconds_ref">cs</p>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table class="reg_dashTable2">
                        <tr>
                            <td><hr ></td>
                        </tr>
                    </table>
                </li>
            </ul>
            <div>
                <br>
                <br>
                <label class="regTimeUnitString">REGULAR TIME-UNIT</label>
            </div>
        </div>
    </div>
</body>

</html>
