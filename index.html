<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Clock</title>
    <meta name="description" content="This is custom clock.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/view.css">
    <script src="./javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./javascript/clock.js"></script>
</head>

<body>
    <div class="clock">
        <ul class="countdown">
            <li>
                <span class="xs">00</span>
                <p class="xs_ref">X</p>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="gps">00</span>
                <p class="gps_ref">GP</p>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="hours">00</span>
                <p class="hours_ref">HR</p>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="minutes">00</span>
                <p class="minutes_ref">MN</p>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="seconds">00</span>
                <p class="seconds_ref">SC</p>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="kfs">000</span>
                <p class="kfs_ref">kf</p>
            </li>
            <li class="seperator">.</li>
            <li>
                <span class="milliseconds">000</span>
                <p class="milliseconds_ref">i</p>
            </li>
        </ul>
    </div>
        <div>
            <input type="button" class="start" value="開始" ></button>
        </div>
        <div>
            <input type="button" class="pause" value="暫停"></button>
        </div>
        <div>
            <input type="button" class="reset" value="重置"></button>
        </div>
</body>

</html>
